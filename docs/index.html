<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Management System</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- AUTH SECTION -->
<div id="authSection">
  <h2>Login</h2>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <button type="submit" id="loginBtn">
      <span class="btn-text">Login</span>
      <span class="spinner"></span>
    </button>
  </form>

  <p id="loginMessage"></p>
</div>

  <!-- BUSINESS SYSTEM -->
  <div class="container" style="display:none;">
    <h1>TIMOTECH Business Management</h1>
    <button id="logoutBtn">Logout</button>

    <!-- ORDERS/OUT OF STOCK SECTION -->
    <div class="section-divider">
      <h2>Customer Orders & Out of Stock Items</h2>
    </div>

    <form id="orderForm">
      <input type="text" id="customerName" placeholder="Customer Name" required />
      <input type="text" id="orderedItem" placeholder="Item Name" required />
      <input type="number" id="orderedQuantity" placeholder="Quantity" required />
      <input type="text" id="orderNotes" placeholder="Notes (Optional)" />
      <button type="submit">Register Order</button>
    </form>

    <div class="controls">
      <input type="text" id="orderSearchInput" placeholder="Search order..." />
      <button id="orderExportBtn">Export to PDF</button>
    </div>

    <p id="orderSearchMessage" style="color:red; text-align:center;"></p>

    <table>
      <thead>
        <tr>
          <th>Customer</th>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Notes</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>

    <!-- INVENTORY SECTION -->
    <div class="section-divider">
      <h2>Inventory Management</h2>
    </div>

    <form id="itemForm">
      <input type="text" id="itemName" placeholder="Item Name" required />
      <input type="number" id="incomingPrice" placeholder="Buying Price" required />
      <input type="number" id="outgoingPrice" placeholder="Selling Price" required />
      <input type="number" id="quantity" placeholder="Quantity" required />
      <button type="submit">Save Item</button>
    </form>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search item..." />
      <button id="exportBtn">Export to Excel</button>
    </div>

    <p id="searchMessage" style="color:red; text-align:center;"></p>

    <div class="summary">
      <strong>Total Profit:</strong> KES <span id="totalProfit">0</span>
    </div>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Base/invoice Price</th>
          <th>Selling Price</th>
          <th>Quantity</th>
          <th>S.Item Profit</th>
          <th>PFT</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="itemTable"></tbody>
    </table>
  </div>

  <!-- MODULE SCRIPT -->
  <script type="module" src="js/script.js"></script>
</body>
</html>
